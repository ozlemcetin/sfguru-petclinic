<html th:replace="~{fragments/layout :: layout (~{::body},'owners')}"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div>
    <h2>
        <th:block
                th:text="${text}"
                th:with="text=${pet['new']} ? 'New Pet' : 'Update Pet'">Pet
        </th:block>
    </h2>

    <form class="form-horizontal" id="add-pet-form" method="post" th:object="${pet}">

        <input name="id" th:value="*{id}" type="hidden"/>

        <div class="form-group has-feedback">

            <div class="form-group">
                <label class="col-sm-2 control-label">Owner</label>
                <div class="col-sm-10">
                    <span th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}"/>
                </div>
            </div>

            <input
                    th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}"/>
            <input
                    th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}"/>
            <input
                    th:replace="~{fragments/selectField :: select ('Type', 'petType', ${petTypes})}"/>
        </div>

        <div class="form-group">

            <div class="col-sm-offset-2 col-sm-10">

                <button class="btn btn-default"
                        th:text="${text}"
                        th:with="text=${pet['new']} ? 'Add Pet' : 'Update Pet'"
                        type="submit">Add Pet
                </button>

            </div>
        </div>
    </form>
</div>

</body>

</html>
